<form id="loginRegisterContainer" (ngSubmit)="onSubmit()" class="relative space-y-3 rounded-md bg-white p-6 shadow-xl lg:p-10 border border-gray-100 m-10 mx-auto w-1/4">
  <h1 class="text-xl font-semibold lg:text-2xl">{{submitButtonText}}</h1>
  <div id="errorMessage">{{errorMessage}}</div>
  <p class="pb-4 text-gray-500">Sign in to access your account</p>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Username" class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3 outline-none focus:ring" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" id="password"  name="password"  class="mt-2 h-12 w-full rounded-md bg-gray-100 px-3 outline-none focus:ring"/>
  </div>
  <button type="submit" class="mt-5 w-full rounded-md bg-blue-600 p-2 text-center font-semibold text-white outline-none focus:ring">{{submitButtonText}}</button>
</form>
